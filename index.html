<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="display-container">
                <div class="display-text">0</div>
            </div>
            <div class="input">
                <input type="text">
            </div>
            <div class="button-container">
                <div class="first-line">
                    <button>AC</button>
                </div>
                <div class="line">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&divide;</button>
                </div>
                <div class="line">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&times;</button>
                </div>
                <div class="line">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&minus;</button>
                </div>
                <div class="last-line">
                    <div class="left-buttons">
                        <button>0</button>
                    </div>
                    <div class="right-buttons">
                        <button>&equals;</button>
                        <button>&plus;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
